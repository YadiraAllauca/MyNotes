<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khojki&display=swap"
  rel="stylesheet"
/>
<div class="extension">
  <ng-content></ng-content>
  <table mat-table [dataSource]="data">
    <ng-container
      [matColumnDef]="metadata.field"
      *ngFor="let metadata of metaDataColumns"
    >
      <th mat-header-cell *matHeaderCellDef>{{ metadata.title }}</th>
      <td mat-cell *matCellDef="let row">
        {{ row[metadata.field] }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns" class="highline"></tr>
  </table>
</div>
