<mat-card>
  <mat-card-header class="header">
    <div>
      <img src="../../../../assets/pin.ico" />
    </div>
    <div>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>{{ date }}</mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-content>{{ content }}</mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
